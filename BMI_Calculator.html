<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Caculator</title>
    <link rel="stylesheet" href="BMI_Calculator.css">
</head>
<body>

    <form>
        <h3>BMI Calculator</h3>
   <div class="inp_box">
    <p>
     <label for="height" class="label1">Height in Cm</label>
    <input type="text" class="inp1">
    </p>
    <br>
    <label for="Weight" class="label2">Weight in Cm</label>
    <input type="text" class="inp2">
   </div>

    <button value="Calculate">Calculate</button>
    <div class="insert_data"></div>

    <h4>BMI Weight Guide</h4>
    <h6>Under Weight = Less than 18.6</h6>
    <h6>Normal Range = 18.6 than 24.9</h6>
    <h6>OverWeight = Greater than 60.6</h6>

    </form>
    
    <script src="BMI_Calculator.js"></script>
</body>
</html>
